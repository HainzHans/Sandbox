<section class="hero-section" [style.height]="height()">
  <video
    autoplay
    muted
    loop
    playsinline
    class="video-background"
  >
    <source src="{{videoUrl()}}" type="video/mp4" />
  </video>
  <div class="container">
    <div class="hero-wrapper">
      <div class="hero-text">
        <app-main-chip-component
          [description]="introText()"
        ></app-main-chip-component>
        <h1 class="white-text text-shadow">
          {{ titleLine1() }}
          <br>
          {{ titleLine2() }}
        </h1>
        <p class="grey-text">
          {{ subTitleLine1() }}
          <br>
          {{ subTitleLine2() }}
        </p>
        @if (displayButton()) {
          <div class="hero-button-wrapper">
            <app-king-size-button
              [target]="'/contact'"
              [btnText]="'Starte jetzt'"
              [scrollTarget]="'.appointment-form-card'"
            ></app-king-size-button>
          </div>
        }
      </div>

    </div>
  </div>
</section>
