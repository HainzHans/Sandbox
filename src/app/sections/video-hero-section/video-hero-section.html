<section class="video-hero-container">
  <video
    autoplay
    muted
    loop
    playsinline
    class="video-background"
  >
    <source src="assets/videos/meteor_background.mp4" type="video/mp4" />
  </video>
  <div class="container">
    <div class="hero-wrapper">
      <div class="hero-text">
        <div class="hero-badge">
          <div class="badge-dot"></div>
          <span class="white-text">KingSize Corp - Marcel Dichter</span>
        </div>
        <h1 class="white-text text-shadow">
          Deine Profitabilität am Markt
          <br>
          startet genau hier
        </h1>
        <p class="grey-text">
          Mehr Umsatz. Mehr Fokus. Mehr Erfolg.
          <br>
          Werde Teil einer Community, die Gewinner macht!
        </p>
        <div class="hero-button-wrapper">
          <app-rounded-borders-button
            [btnText]="'Erstgespräch vereinbaren'"
          ></app-rounded-borders-button>
          <app-rounded-borders-button
            [btnText]="'Starte jetzt'"
          ></app-rounded-borders-button>
        </div>
      </div>

    </div>
  </div>
</section>
