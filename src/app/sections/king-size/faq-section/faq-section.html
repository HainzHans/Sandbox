<section class="faq-section">
  <div class="container">
    <div class="faq-wrapper">
      <h4 class="faq-header">
        Du hast noch Fragen?
        <br>
        Ich antworte!
      </h4>

      <div class="faq-list">
        <p-accordion [value]="['0']">
          @for (question of questions; track question.title) {
            <p-accordion-panel [value]="question.value" class="accordion-panel">
              <p-accordion-header class="accordion-header">
                <h6 class="white-text">{{ question.title }}</h6>
              </p-accordion-header>
              <p-accordion-content>
                <div class="accordion-content">
                  <span class="grey-text ">{{question.text}}</span>
                </div>
              </p-accordion-content>
            </p-accordion-panel>
          }
        </p-accordion>
      </div>

    </div>
  </div>
</section>
