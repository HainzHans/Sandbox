<section class="customer-ref-container">
  <div class="container">
    <div class="customer-ref-wrapper">
      <h4>
        Was meine Sch√ºtzlinge
        <br>
        davon halten.
      </h4>
    </div>
  </div>

  <div class="customer-ref-slider-container">
    <div class="customer-ref-slider-top">

      @for (customer of topCustomers; track customer) {
        <div class="customer-ref-slider-card">
          <mat-icon style="border: 1px solid green; padding: 0.5rem; border-radius: 2rem">person</mat-icon>

          <div style="display: flex; flex-direction: column; gap: 0.2rem; align-items: center">
            <span>{{ customer.name }}</span>

            <div class="stars">
              @for (i of [1,2,3,4,5]; track i) {
                <mat-icon
                  class="star-icon"
                  [ngClass]="{ 'active-star': i <= customer.review }"
                >
                  star
                </mat-icon>
              }
            </div>
          </div>
        </div>
      }

    </div>
    <div class="customer-ref-slider-bottom">
      @for (customer of topCustomers; track customer) {
        <div class="customer-ref-slider-card">
          <mat-icon style="border: 1px solid green; padding: 0.5rem; border-radius: 2rem">person</mat-icon>

          <div style="display: flex; flex-direction: column; gap: 0.2rem; align-items: center">
            <span>{{ customer.name }}</span>

            <div class="stars">
              @for (i of [1,2,3,4,5]; track i) {
                <mat-icon
                  class="star-icon"
                  [ngClass]="{ 'active-star': i <= customer.review }"
                >
                  star
                </mat-icon>
              }
            </div>
          </div>
        </div>
      }

    </div>
  </div>

</section>
