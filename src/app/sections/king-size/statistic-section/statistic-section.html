<section class="statistic-container">
  <div class="container">
    <div class="statistic-wrapper">

      @for (stat of stats; track stat) {
        <div class="statistic-card-wrapper statistic-card-wrapper-border">
          <div class="statistic-card">
            <h5>
              {{ stat.value }}
            </h5>
            <span>
              {{ stat.description }}
            </span>
          </div>
        </div>
      }

    </div>
  </div>
</section>
