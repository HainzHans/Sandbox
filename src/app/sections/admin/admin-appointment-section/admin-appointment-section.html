<p-confirmDialog></p-confirmDialog>

<section class="admin-appointment-section">
  <div class="big-container">
    <div>
      <app-action-button-component
        (btnClicked)="toggleDrawer()"
      ></app-action-button-component>
    </div>
    <div class="admin-appointment-cards">
      <h6 style="flex: 3">Alle Termine</h6>
      <h6 style="flex: 1">Geplante Termine</h6>
    </div>
    <div class="admin-appointment-wrapper">
      <div class="big-table-wrapper">
        <app-table-component
          class="big-table"
          [bookedAppointments]="bookedAppointments()"
        ></app-table-component>
      </div>

      <div class="small-table-wrapper">
        @for (appointment of appointmentSlots(); track appointment.id) {
          <app-admin-appointment-slot-card-component
            [appointmentSlot]="appointment"
            (btnClicked)="confirmDelete(appointment)"
          ></app-admin-appointment-slot-card-component>
        }
      </div>

    </div>
  </div>
</section>
