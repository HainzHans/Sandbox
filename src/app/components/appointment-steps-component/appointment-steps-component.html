<div class="stepper-container">
  <div class="stepper-wrapper">

    <p-stepper [(value)]="activeStep" class="my-stepper">

      <p-step-list>
        <p-step [value]="1">
          <ng-template pTemplate="content" let-value="value">
            <div class="step-icon" [class.active]="value <= activeStep">
              <i class="pi pi-user"></i>
            </div>
          </ng-template>
        </p-step>

        <p-step [value]="2">
          <ng-template pTemplate="content" let-value="value">
            <div class="step-icon" [class.active]="value <= activeStep">
              <i class="pi pi-star"></i>
            </div>
          </ng-template>
        </p-step>

        <p-step [value]="3">
          <ng-template pTemplate="content" let-value="value">
            <div class="step-icon" [class.active]="value <= activeStep">
              <i class="pi pi-id-card"></i>
            </div>
          </ng-template>
        </p-step>
      </p-step-list>

      <p-step-panels>

        <p-step-panel [value]="1">
          <ng-template #content>
            <div class="step-actions end">
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activeStep = 2"></p-button>
            </div>
          </ng-template>
        </p-step-panel>

        <p-step-panel [value]="2">
          <ng-template #content>
            <div class="step-actions between">
              <p-button label="Back" severity="secondary" icon="pi pi-arrow-left" (onClick)="activeStep = 1"></p-button>
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activeStep = 3"></p-button>
            </div>
          </ng-template>
        </p-step-panel>

        <p-step-panel [value]="3">
          <ng-template #content>
            <div class="step-actions start">
              <p-button label="Back" severity="secondary" icon="pi pi-arrow-left" (onClick)="activeStep = 2"></p-button>
            </div>
          </ng-template>
        </p-step-panel>

      </p-step-panels>

    </p-stepper>
  </div>
</div>
