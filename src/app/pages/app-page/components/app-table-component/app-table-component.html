<table mat-table [dataSource]="dataSource" class="user-table">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- Startdatum -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Startdatum</th>
    <td mat-cell *matCellDef="let user">
      {{ user.startDate | date:'dd.MM.yyyy' }}
    </td>
  </ng-container>

  <!-- Payed -->
  <ng-container matColumnDef="payed">
    <th mat-header-cell *matHeaderCellDef>Payed</th>
    <td mat-cell *matCellDef="let user">
      <span class="badge" [class.badge-green]="user.payed" [class.badge-red]="!user.payed">
        {{ user.payed ? 'Ja' : 'Nein' }}
      </span>
    </td>
  </ng-container>

  <!-- Gruppe -->
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Gruppe</th>
    <td mat-cell *matCellDef="let user">
      <mat-icon class="group-icon" [ngClass]="user.group ? 'active' : 'inactive'">
        {{ user.group ? 'check_circle' : 'cancel' }}
      </mat-icon>
    </td>
  </ng-container>


  <!-- Letzte Aktivität -->
  <ng-container matColumnDef="lastActivity">
    <th mat-header-cell *matHeaderCellDef>Letzte Aktivität</th>
    <td mat-cell *matCellDef="let user">
      {{ user.lastActivity | date:'dd.MM.yyyy HH:mm' }}
    </td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">
      <span class="badge"
            [ngClass]="{
          'badge-green': user.status === 'aktiv',
          'badge-yellow': user.status === 'ausstehend',
          'badge-red': user.status === 'inaktiv'
        }"
      >
        {{ user.status }}
      </span>
    </td>
  </ng-container>

  <!-- Fortschritt -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef>Fortschritt</th>
    <td mat-cell *matCellDef="let user">
      <mat-progress-bar mode="determinate" [value]="user.progress"></mat-progress-bar>
    </td>
  </ng-container>

  <!-- Aktionen -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button class="action-button">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button class="action-button">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header + Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
