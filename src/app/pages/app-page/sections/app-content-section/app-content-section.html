<section class="overview-section">
  <div >
    <div class="overview-wrapper">

      <div class="nav-buttons">
        <app-icon-text-button-component
          [btnIcon]="'bar_chart'"
          [btnText]="'Analyse'"
          [btnActive]="activeTab === 'analyse'"
          (onBtnClicked)="activeTab = 'analyse'"
        ></app-icon-text-button-component>

        <app-icon-text-button-component
          [btnIcon]="'candlestick_chart'"
          [btnText]="'Setup'"
          [btnActive]="activeTab === 'setup'"
          (onBtnClicked)="activeTab = 'setup'"
        ></app-icon-text-button-component>

        <app-icon-text-button-component
          [btnIcon]="'currency_exchange'"
          [btnText]="'Trade of the Day'"
          [btnActive]="activeTab === 'tradeOfDay'"
          (onBtnClicked)="activeTab = 'tradeOfDay'"
        ></app-icon-text-button-component>

        <app-icon-text-button-component
          [btnIcon]="'task'"
          [btnText]="'Aufgaben'"
          [btnActive]="activeTab === 'tasks'"
          (onBtnClicked)="activeTab = 'tasks'"
        ></app-icon-text-button-component>

        <app-icon-text-button-component
          [btnIcon]="'video_label'"
          [btnText]="'Aufzeichnungen'"
          [btnActive]="activeTab === 'videos'"
          (onBtnClicked)="activeTab = 'videos'"
        ></app-icon-text-button-component>
      </div>

      <!-- SECTION CONTENT -->
      <div class="section-content">

      </div>

    </div>
  </div>
</section>
