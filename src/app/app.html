
@if (v === d || v === c) {
  <router-outlet></router-outlet>
}

@if (v !== d && v !== c) {
  <div style="padding: 5rem; color: black">
    <input
      pInputText
      class="input-outline w-full"
      [(ngModel)]="v"
      (ngModelChange)="checkValue()"
      placeholder="Eingabe erforderlich!"
    />

  </div>
}
